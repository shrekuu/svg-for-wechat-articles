<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>circle</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1>圆 circle</h1>
        <ul>
            <li>cx cy 圆心位置</li>
            <li>r 半径</li>
            <li>fill 填充色</li>
        </ul>
    </div>

    <div class="container">
        <svg width="640" height="500" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="50" stroke="red" fill="pink" stroke-width="5" />
        </svg>
    </div>

</body>

</html>
