<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iconic lightbulb</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <style>
        .iconic-lightbulb {
            cursor: pointer;
        }

        .iconic-lightbulb * {
            -webkit-transition: .4s;
            -moz-transition: .4s;
            transition: .4s;
        }

        .iconic-lightbulb .icon-container {
            fill: #fff;
            stroke-width: 6;
            stroke: #fff;

            -webkit-transition: .3s;
            -moz-transition: .3s;
            transition: .3s;
        }

        .iconic-lightbulb:hover .icon-container {
            fill: #fff8db;

            -webkit-transition: 2s;
            transition: 2s;
            -webkit-transition: 2s;
        }

        .iconic-lightbulb .iconic-lightbulb-light * {
            stroke-width: 16;
            stroke: #ddd;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .iconic-lightbulb:hover .iconic-lightbulb-light * {
            stroke: #fc0;
            stroke-width: 32;
        }

        .iconic-lightbulb .iconic-lightbulb-base {
            fill: #666;
        }

        .iconic-lightbulb .iconic-lightbulb-screws * {
            fill: none;
            stroke-width: 16;
            stroke: #333;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>灯泡</h1>
        <ul>
            <li>来自: http://tutsplus.github.io/Styling-Iconic/styling/index.html</li>
            <li>用 css 完善样式</li>
        </ul>
    </div>

    <div class="container">
        <svg version="1.1" class="iconic iconic-lightbulb" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" width="714px" height="714px" viewBox="0 0 714 714" style="enable-background:new 0 0 714 714;" xml:space="preserve">
            <circle class="icon-container" cx="357" cy="357" r="330" stroke-width="16" stroke="#000" fill="none" />
            <g class="iconic-lightbulb-screws">
